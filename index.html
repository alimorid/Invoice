<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور فروش</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invoice-container">
        <h2>فاکتور فروش</h2>

        <div class="header-info">
            <span>تاریخ: <span id="date"></span></span>
            <span>شماره فاکتور: 1001</span>
        </div>

        <div class="divider">محصولات</div>

        <div class="product">
            <span>فلافل:</span>
            <input type="number" class="quantity" data-price="45000" placeholder="تعداد">
            <span>فی: 45,000 تومان</span>
        </div>

        <div class="product">
            <span>همبرگر:</span>
            <input type="number" class="quantity" data-price="70000" placeholder="تعداد">
            <span>فی: 70,000 تومان</span>
        </div>

        <div class="product">
            <span>نوشابه:</span>
            <input type="number" class="quantity" data-price="10000" placeholder="تعداد">
            <span>فی: 10,000 تومان</span>
        </div>

        <div class="payment-section">
            <div class="total">
                <strong>صورتحساب: <span id="totalAmount">0</span> تومان</strong>
            </div>
            <div class="payment-method">
                <label for="payment">نحوه پرداخت:</label>
                <select id="payment">
                    <option value="card">کارت</option>
                    <option value="cash">نقد</option>
                </select>
            </div>
        </div>

        <button type="submit" id="submitBtn">ثبت فاکتور</button>
    </div>

    <script>
        document.getElementById("date").innerText = new Date().toLocaleDateString("fa-IR");

        document.querySelectorAll(".quantity").forEach(input => {
            input.addEventListener("input", () => {
                let total = 0;
                document.querySelectorAll(".quantity").forEach(qty => {
                    let price = parseInt(qty.getAttribute("data-price"));
                    let count = parseInt(qty.value) || 0;
                    total += price * count;
                });
                document.getElementById("totalAmount").innerText = total.toLocaleString("fa-IR");
            });
        });
    </script>
</body>
</html>
