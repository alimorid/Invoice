<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور فروش</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@30.1.0/Vazirmatn-font-face.css" rel="stylesheet">
</head>
<body>
    <div class="invoice-container">
        <h2>فاکتور فروش</h2>

        <div class="header-info">
            <span>تاریخ: <span id="date"></span></span>
<span id="invoiceNumber">در حال بارگذاری...</span>

<script>
  function getEffectiveDate() {
    const now = new Date();
    const offset = 7 * 60 * 60 * 1000; // 7 ساعت به میلی‌ثانیه
    const shifted = new Date(now.getTime() - offset);
    return shifted.toLocaleDateString("fa-IR-u-nu-latn"); // مثل: 1403/03/02
  }

  function getInvoiceNumber() {
    const today = getEffectiveDate();
    const current = JSON.parse(localStorage.getItem("todayInvoice") || "{}");

    if (current.date !== today) {
      // شروع از 1 در روز جدید (بر اساس ساعت 7 صبح)
      localStorage.setItem("todayInvoice", JSON.stringify({ date: today, count: 1 }));
      return 1;
    } else {
      current.count += 1;
      localStorage.setItem("todayInvoice", JSON.stringify(current));
      return current.count;
    }
  }

  const number = getInvoiceNumber();
  document.getElementById("invoiceNumber").innerText = `شماره فاکتور: ${number}`;
</script>

        </div>

        <div class="divider">محصولات</div>

        <div class="product">
            <div class="details">
                <span>فلافل</span>
                <span class="price">45,000 تومان</span>
            </div>
            <label for="falafelQty">تعداد:</label>
            <input type="number" id="falafelQty" class="quantity" data-price="45000">
        </div>

        <div class="product">
            <div class="details">
                <span>همبرگر</span>
                <span class="price">80,000 تومان</span>
            </div>
            <label for="burgerQty">تعداد:</label>
            <input type="number" id="burgerQty" class="quantity" data-price="80000">
        </div>

        <div class="product">
            <div class="details">
                <span>نوشابه</span>
                <span class="price">25,000 تومان</span>
            </div>
            <label for="drinkQty">تعداد:</label>
            <input type="number" id="drinkQty" class="quantity" data-price="25000">
        </div>

        <div class="payment-section">
            <div class="total">
                <strong>صورتحساب: <span id="totalAmount">0</span> تومان</strong>
            </div>
            <div class="payment-method">
                <label for="payment">نحوه پرداخت:</label>
                <select id="payment">
                    <option value="card">کارت</option>
                    <option value="cash">نقد</option>
                </select>
            </div>
        </div>

        <button type="submit" id="submitBtn">ثبت فاکتور</button>
    </div>

    <script>
        document.getElementById("date").innerText = new Date().toLocaleDateString("fa-IR");

        document.querySelectorAll(".quantity").forEach(input => {
            input.addEventListener("input", () => {
                let total = 0;
                document.querySelectorAll(".quantity").forEach(qty => {
                    let price = parseInt(qty.getAttribute("data-price"));
                    let count = parseInt(qty.value) || 0;
                    total += price * count;
                });
                document.getElementById("totalAmount").innerText = total.toLocaleString("fa-IR");
            });
        });
    </script>
</body>
</html>
